        let stars = document.querySelectorAll('i');
        stars.forEach(function (star) {
            star.addEventListener("mouseover", function (event) {
                addGoldenClass(event.target);
            });

            star.addEventListener("mouseout", function (event) {
                removeGoldenClass(event.target);
            });
        });

        function addGoldenClass(el) {
            el.classList.add('golden');
            let previousEl = el.previousElementSibling;
            if (previousEl != null && previousEl.tagName.toLowerCase() === 'i') {
                return addGoldenClass(previousEl);
            }
        }

        function removeGoldenClass(el) {
            el.classList.remove('golden');
            let previousEl = el.previousElementSibling;
            if (previousEl != null && previousEl.tagName.toLowerCase() === 'i') {
                return removeGoldenClass(previousEl);
            }
        }
    </script>
